<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to CSS stylesheet -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="nexus croped.png" alt="MedExpress Logo" height="100 px" >
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="combine.html">Home</a></li> <!-- Link to Home page -->
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li> <!-- Active Profile link -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Form Section -->
    <main>
        <div class="container">
            <h2>Patient Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="0">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required min="0">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required min="0">
                </div>

                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="diseases">Diseases:</label>
                    <textarea id="diseases" name="diseases" rows="4" placeholder="List any diseases or medical conditions..."></textarea>
                </div>

                <div class="form-group">
                    <label for="medications">Medications:</label>
                    <textarea id="medications" name="medications" rows="4" placeholder="List any medications you are currently taking..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tests">Medical Tests Conducted:</label>
                    <textarea id="tests" name="tests" rows="4" placeholder="List any medical tests you have undergone..."></textarea>
                </div>

                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" name="allergies" rows="4" placeholder="List any known allergies..."></textarea>
                </div>

                <div class="form-group">
                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Provide any relevant medical history..."></textarea>
                </div>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact:</label>
                    <input type="text" id="emergencyContact" name="emergencyContact" placeholder="Name and Phone Number">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Profile Summary Section -->
        <div class="container" id="summary-container" style="display: none;">
            <h2>Profile Summary</h2>
            <div id="profile-summary"></div>
            <button id="download-btn">Download Summary</button>
            <button id="print-btn">Print Summary</button>
            <button id="edit-btn">Edit Information</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 NEXUS. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="profile.js"></script>

</body>
</html>
